{% extends "base.html" %}
{% block title %}LitMapper â€“ Books{% endblock %}
{% block content %}
<main class="books-grid">
    {% for book in books %}
    <a href="{{ url_for('book', slug=book.slug) }}" class="book-card">
        {% if book.cover %}
        <img src="{{ url_for('static', filename='images/books/' + book.cover) }}" 
             alt="{{ book.title }} cover"
             loading="lazy">
        {% endif %}
        <div class="book-info">
            <h3>{{ book.title }}</h3>
            <p class="book-author">{{ book.author }}</p>
            {% if book.date_posted %}
                <p class="book-date">{{ book.date_posted }}</p>
            {% endif %}
        </div>
    </a>
    {% endfor %}
</main>
{% endblock %}
